resources:
  - name: webhook
    type: IncomingWebhook
    configuration:
      webhookName: webhook
  - name: aql
    type: Aql
    configuration:
      sourceArtifactory: artifactory
      query: items.find({"name":"${distribution_filename}"})
pipelines:
  - name: dummy_build
    steps:
      - name: bashScript
        type: Bash
        configuration:
          inputResources:
            - name: webhook
          outputResources:
            - name: aql
        execution:
          onExecute:
            - echo "I HAVE RAN SUCCESSFULLY!"
            - set_payload webhook "$res_webhook_payload"
            - echo "$res_webhook_payload" | jq '.' > payload.json
            - set_payload webhook payload.json --file
            - cat payload.json
            - read_json payload.json "data.name"
            - add_run_variables distribution_filename=$(read_json payload.json "data.name")
            - echo $distribution_filename
      - name: bundle
        type: CreateReleaseBundle
        configuration:
          releaseBundleName: sadfhgjsadgfjkkl
          releaseBundleVersion: v1.0.0
          dryRun: false
          sign: false
          description: "some random test description"
          inputResources:
            - name: aql
              trigger: true
          releaseNotes:
            syntax: markdown
            content: |
              ## Heading
                * Bullet
                * Points
      - name: trigger_by_aql
        type: Bash
        configuration:
          inputResources:
            - name: aql
              trigger: true
        execution:
          onExecute:
            - echo "I HAVE RAN SUCCESSFULLY FROM TRIGGER BY AQL!"
